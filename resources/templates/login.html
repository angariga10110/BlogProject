<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン</title>

	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
	<div class="login_box">
		<header>
			<h2>Welcome</h2>
		</header>

		<main>
			<form th:action="@{/account/login/process}" method="post">

				<div class="input">
					<input type="email" name="accountEmail" placeholder="UserEmail" required>
					<input type="password" name="password" placeholder="UserPassword" required>

				</div>

				<div class="button">
					<button type="submit">Login</button>
				</div>
				<a th:href="@{/register}"><span style="color: rgb(173, 113, 113);">新規登録</span></a>
			</form>
		</main>

	</div>
</body>

</html>
