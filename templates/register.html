<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>

	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/earlyaccess/hachimaru.css" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
	<div class="register_box">
		<header>
			<h2>Register</h2>
			<img th:src="@{/images/2.jpg}" alt="Banner" class="register-banner">
		</header>

		<form th:action="@{/account/register/process}" method="post">

			<div class="input">
				<input type="username" name="accountName" placeholder="UserName" required>
				<input type="email" name="accountEmail" placeholder="UserEmail" required>
				<input type="password" name="password" placeholder="Password" required>
			</div>

			<button type="submit">Register</button>
		</form>


	</div>

</body>

</html>
