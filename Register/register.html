<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/hachimaru.css" rel="stylesheet">

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register_box">
        <header>            
            <h2>Register</h2>
            <img src="/Login/images/2.jpg" alt="Banner" class="register-banner">
        </header>
        
        <form action="/register/process" method="post">
            
            <div class="input">
                <input type="username" name="username" placeholder="UserName" required><br>
                <input type="email" name="email" placeholder="UserEmail" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
            </div>
    
            <button type="submit">Register</button>
        </form>


    </div>
    
</body>
</html>
