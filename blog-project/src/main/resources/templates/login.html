<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン</title>

	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&family=Reenie+Beanie&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
	<div class="login_box">
		<header>
			<h2>Welcome</h2>
		</header>

		<main>

			<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
			</div>
			<form th:action="@{/account/login/process}" method="post">
				<div class="input">
					<input type="email" name="accountEmail" placeholder="UserEmail" required>
					<input type="password" name="password" placeholder="UserPassword" required>

				</div>

				<div class="button">
					<button type="submit">Login</button>
				</div>
				<a th:href="@{/register}"><span style="color: rgb(173, 113, 113);">新規登録</span></a>
			</form>
		</main>

	</div>
	<script>
		// DOM が完全に読み込まれてから実行
		document.addEventListener('DOMContentLoaded', function () {
			// エラーメッセージ要素を取得
			var errorDiv = document.querySelector('.error-message');
			// 要素が存在しなければ処理を中断
			if (!errorDiv) return;

			// 2秒後にフェードアウトを開始
			setTimeout(function () {
				// トランジションを設定（0.5秒で opacity を変化）
				errorDiv.style.transition = 'opacity 0.5s';
				// opacity を 0 にしてフェードアウト
				errorDiv.style.opacity = '0';

				// フェードアウト完了後（0.5秒後）に display: none にする
				setTimeout(function () {
					errorDiv.style.display = 'none';
				}, 500);
			}, 2000);
		});
	</script>

</body>

</html>
